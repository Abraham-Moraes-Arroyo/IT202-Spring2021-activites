<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>HTML Canvas Demo</title>
<!--     <link rel='stylesheet' href='style.css'/>
    <script src="script.js"></script> -->
  </head>
  <body>
    <canvas id="html-canvas" width="500" height="500"></canvas>
    
    <script>
      //get the DOM element
      let canvas = document.querySelector("canvas");
      
      canvas.style.backgroundColor="silver";
      
      //get the drawing context
      let ctx=canvas.getContext("2d");
      
      ctx.fillStyle= "blue";
      ctx.strokeStyle= "green";
      
      ctx.beginPath();
      ctx.rect(200,200,250,300); //add points
      ctx.fill();
      ctx.closePath();
      
      

      let circle=canvas.getContext("2d");
      circle.fillStyle= "red";
      circle.arc(100,100,25,0, Math.PI*2)
      circle.fill();
      
    </script>
  </body>
</html>
